[app:main]
use = egg:pollapp

template1.url = postgresql://postgres:12345678@localhost:5432/template1
sqlalchemy.url = postgresql://postgres:12345678@localhost:5432/test_pollapp

[server:main]
use = egg:gunicorn#pollapp
host = 127.0.0.1
port = 9876
workers = 1

# Begin logging configuration
[loggers]
keys = root, pollapp

[handlers]
keys = console, file

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_pollapp]
handlers = file
qualname = pollapp
propagate = 0

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_file]
class = FileHandler
args = ('/tmp/poll-app-testing.log',)
level = INFO
formatter = generic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
